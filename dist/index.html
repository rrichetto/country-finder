<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,600,700,800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/521b44ab76.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>REST Countries API</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <h1 class="header__title">Country Finder</h1>
      <a href="#" class="theme"><i class="fas fa-moon"></i> Dark Mode</a>
    </div>
  </header>
  
  <div class="container">
    <nav class="nav">
      <div class="nav__search-box">
        <i class="nav__search-btn fas fa-search"></i>
        <input class="nav__search" type="text" placeholder="Search for a country...">
      </div>

      <div class="nav__region-box">
        <div class="nav__toggle">
          <a class="nav__region-name">Filter by Region</a><i class="fas fa-chevron-down"></i>
        </div>
        <div class="nav__region-options">
          <a href="#" class="nav__region active" data-region="all">All</a>
          <a href="#" class="nav__region" data-region="africa">Africa</a>
          <a href="#" class="nav__region" data-region="americas">Americas</a>
          <a href="#" class="nav__region" data-region="asia">Asia</a>
          <a href="#" class="nav__region" data-region="europe">Europe</a>
          <a href="#" class="nav__region" data-region="oceania">Oceania</a>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    <main class="countries">
      <!--
      <div class="card">
        <img class="card__flag" src="https://restcountries.eu/data/deu.svg">
        <div class="card__content">
          <h3 class="card__name">Germany</h3>
          <p class="card__population"><span>Population:</span> 2,393,203</p>
          <p class="card__region"><span>Region:</span> Europe</p>
          <p class="card__capital"><span>Capital:</span> Berlin</p>
        </div>
      </div>
      -->
    </main>
  </div>


  <script src="js/app.js" type="module"></script>
</body>
</html>
